<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
   <!--  <link rel="stylesheet" href="../css/bootstrap.min.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.2.min.js" integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA=" crossorigin="anonymous"></script>
    <title>iConnect - User</title>
</head>
<body>
    <div class="wrapper vertical-center">
        <div class="container">
            <div id="login-content">
                <div class="row login-form">
                    <div class="col-lg text-center"> 
                        <img src="../assets/logo.png" alt="">
                    </div>
                    <div class="col-md text-center">
                        <form id="login_form_user">
                            <h1>Welcome Teacher!</h1>
                            <div>
                                <input  class="form-control" type="text"  id="username" name="username" placeholder="Enter Username">
                            </div>
                            <div>
                                <input class="form-control"  type="password" id="password" name="password" placeholder="Enter Password">
                            </div>
                            <a href="pages/forgot-password.html">Forgot Password?</a>
                            <button type="button" name="submit" id="submit"  class="btn btn-login" >Login</button>
                            <p>Not a member? <span onClick="goToSIgnup()" class="signup-link">signup now</span>   </p>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/functions.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
